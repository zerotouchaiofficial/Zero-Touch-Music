name: ğŸµ Auto Upload Slowed+Reverb

on:
  schedule:
    - cron: "0 6  * * *"   # 6 AM UTC
    - cron: "0 14 * * *"   # 2 PM UTC  
    - cron: "0 22 * * *"   # 10 PM UTC
  workflow_dispatch:
    inputs:
      privacy:
        description: "Video privacy"
        required: false
        default: "public"

concurrency:
  group: yt-upload
  cancel-in-progress: false

jobs:
  upload:
    name: ğŸš€ Upload
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    # CRITICAL: Give GITHUB_TOKEN write permission
    permissions:
      contents: write

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use built-in token
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ”§ System deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg libsndfile1 fonts-dejavu-core jq
          sudo curl -sL https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod +x /usr/local/bin/yt-dlp

      - name: ğŸ“¦ Python deps
        run: pip install -r requirements.txt

      - name: ğŸ“ Init output dir
        run: |
          mkdir -p output temp
          if [ -f "output/uploaded.json" ]; then
            if ! jq empty output/uploaded.json 2>/dev/null; then
              echo "[]" > output/uploaded.json
            fi
          else
            echo "[]" > output/uploaded.json
          fi

      - name: ğŸµ Run pipeline
        env:
          YOUTUBE_API_KEY:  ${{ secrets.YOUTUBE_API_KEY }}
          YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          CHANNEL_NAME:     ${{ secrets.CHANNEL_NAME }}
          VIDEO_PRIVACY:    ${{ github.event.inputs.privacy || 'public' }}
          DISCORD_WEBHOOK:  ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          cd src
          python main.py

      - name: ğŸ’¾ Commit and push
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add output/*.json output/*.txt 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“ Update upload logs [skip ci]"
            
            # Push with error handling
            if git push; then
              echo "âœ… Changes pushed successfully"
            else
              echo "âŒ Push failed - check repository permissions"
              exit 1
            fi
          fi

      - name: ğŸ“ Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ github.run_number }}
          path: output/
          retention-days: 7
